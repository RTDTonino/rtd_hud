<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css" rel="stylesheet" type="text/css" />
    <title>RTD HUD</title>
</head>
<body>
    <div class="container">
        <div class="statushud" align="center">
            <i class="fa-solid fa-heart"></i>
            <div class="progressBar">
                <div class="progress" id="healthBar"></div>
            </div>
        </div>
        <div class="statushud" align="center">
            <i class="fa-solid fa-shield" id="iconarmour"></i>
            <div class="progressBar" id="armour">
                <div class="progress" id="armourBar"></div>
            </div>
        </div>
        <div class="statushud" align="center">
            <i class="fa-solid fa-utensils"></i>
            <div class="progressBar">
                <div class="progress" id="hungerBar"></div>
            </div>
        </div>
        <div class="statushud" align="center">
            <i class="fa-solid fa-wine-glass"></i>
            <div class="progressBar">
                <div class="progress" id="thirstBar"></div>
            </div>
        </div>
    </div>
</body>
</html>
